<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hand-game</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.min.css">
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/font/tapsery.css">
    
</head>
<body style="background-color: rgb(243, 213, 247);">
    <div id="heading" class="container"></div>
    <div id="teamcontainer">
        <div id="content"></div>
    </div>

    <div class="d-grid col-6 mx-auto m-4">
        <button id="toss-button" class="btn btn-primary" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal">Toss</button>
        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Toss</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-sm-6">
                                <h4 class="text-center">Head</h4>
                                <div class="card">
                                    <div class="card-body">
                                        <img src="./assets/images/head.png" id="headImg" class="tossImg">
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <h4 class="text-center">Tail</h4>
                                <div class="card">
                                    <div class="card-body">
                                        <img src="./assets/images/tail.png" id="tailImg" class="tossImg">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/jquery.min.js"></script>
    <script src="./js/bootstrap.min.js"></script>
    <script src="./js/app.js"></script>
</body>
</html>
